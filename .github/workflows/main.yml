name: Deploy master branch

on:
  push:
    branches:
      - main

jobs:
  Build_Verticals_Microservice:
    name: verticals microservice deployment
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/aws-ofs-verticals-microservice
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci

  Build_Freelancing_Microservice:
    needs: Build_Verticals_Microservice
    name: freelancing microservice deployment
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/aws-ofs-freelancing-microservice
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
  Deployment_Serverless_AWS:
    needs: [Build_Freelancing_Microservice,Build_Verticals_Microservice]
    name: serverless deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - uses: serverless/github-action@v3.1
      with:
        args: deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}