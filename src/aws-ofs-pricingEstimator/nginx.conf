server {
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/ssl/certs/server.crt;
    ssl_certificate_key /etc/ssl/private/server.key;
    ssl_protocols       TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    return 301 http://$host$request_uri;
}

server {
    listen 80;
    server_name _;

    location / {
        proxy_pass http://app:80;
    }
}
